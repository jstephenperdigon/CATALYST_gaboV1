<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <ul>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <p>Congratulations! You have successfully logged in.</p>
    </section>
    <footer>
        <p>&copy; 2024 Simple Landing Page. All rights reserved.</p>
    </footer>
</body>

    <script>
        // Check if accountId exists in session storage
            document.addEventListener("DOMContentLoaded", function () {
                const accountId = sessionStorage.getItem("accountId");
                if (!accountId) {
                    // If accountId doesn't exist, redirect to login.html
                    window.location.href = "login.html";
                }
            });

            // Logout functionality (similar to login.js)
            document.addEventListener("DOMContentLoaded", function () {
                // Check if logout link exists
                const logoutLink = document.getElementById("logout");
                if (logoutLink) {
                    // Add click event listener to logout link
                    logoutLink.addEventListener("click", function (event) {
                        event.preventDefault(); // Prevent default link behavior

                        // Remove accountId from session storage
                        sessionStorage.removeItem("accountId");

                        // Redirect to login page
                        window.location.href = "login.html";
                    });
                }
            });

    </script>


</html>
