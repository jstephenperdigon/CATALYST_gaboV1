<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>

<body>
    <button id="BackButton" onclick="goBack()">Back</button>
    <h1>Update User</h1>

    <form id="updateForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile Number (+63):</label>
        <input type="tel" id="mobile" name="mobile" required><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br>

        <label for="password">Mobile Number (+63):</label>
        <input type="text" id="password" name="password" required><br>

        <!-- Add a submit button to submit the form -->
        <input type="submit" value="Update">
    </form>

    <script type="module" src="CollectorUpdate.js"></script>

</body>

</html>
