<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
    <button id="BackButton" onclick="Back()">Back</button>
<body>
    <h1>Add User</h1>

    <form id="viewForm">
        <label for="name">First Name:</label>
        <input type="text" id="firstName" name="name" required><br>

        <label for="name">Last Name:</label>
        <input type="text" id="lastName" name="name" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="mobile">Mobile Number(+63):</label>
        <input type="text" id="mobileNumber" name="mobile" required><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required><br>

        <input type="submit" value="Create">
    </form>

    <script type="module" src="CollectorCreate.js"></script>

</body>
