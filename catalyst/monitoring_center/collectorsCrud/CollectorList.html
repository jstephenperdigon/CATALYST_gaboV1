<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collectors Table</title>
    <link rel="stylesheet" href="../src/mdb.min.css" />
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link rel="stylesheet" href="styling/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }

      #searchContainer {
        margin-bottom: 20px;
      }

      #reportsTable {
        text-align: center;
        margin-top: 20px;
        width: 95vw; /* Adjust the width to fit the screen */
      }

      table {
        border: none;
        width: 100%;
        margin-top: 20px;
      }

      th {
        border: none;
        padding: 8px;
        text-align: center;
        background-color: white;
      }

      td {
        border: none;
        padding: 8px;
        text-align: center;
        background-color: rgb(255, 255, 255);
      }

      #BackButton {
        margin-right: auto; /* Align to the left */
        margin-top: -12px;
        background: none; /* Remove background */
        border: none; /* Remove border */
        cursor: pointer; /* Add pointer cursor on hover */
      }

      #AddUserButton {
        margin-left: 0px;
        margin-right: -1220px;
        margin-top: -22px;
      }

      #reportsTable table .actions-column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #reportsTable table .actions-column button {
        margin-top: 5px;
      }
      .view-button {
        background-color: rgb(54, 238, 54);
      }

      .update-button {
        background-color: rgb(0, 102, 255);
      }

      .delete-button {
        background-color: red;
      }

      /* Style the icon inside the button */
      .actions-column button i {
        color: white; /* Set the color of the icon to white */
      }

      .actions-column button {
        border: none; /* Remove border from all buttons */
      }
      /* Apply gray background to odd rows */
      table tr:nth-child(odd) td {
        background-color: gray;
      }

      /* Apply white background to even rows */
      table tr:nth-child(even) td {
        background-color: white;
      }
      /* Style for horizontal icons */
      .horizontal-icons {
        display: flex;
        justify-content: center; /* Align icons horizontally */
      }

      /* Add margin between the icons */
      .horizontal-icons button {
        margin-right: 5px;
      }
      /* Increase the size of the icons */
      .actions-column button i {
        font-size: 20px; /* Adjust the size as needed */
      }
    </style>
  </head>
  <button id="BackButton" onclick="Back()">
    <i class="bx bx-arrow-back"></i>
  </button>

  <button id="AddUserButton" onclick="AddUser()">Add User</button>
  <body>
    <div id="searchContainer">
      <label for="searchInput">Search: </label>
      <input type="text" id="searchInput" />
      <label for="searchButton" onclick="searchReports()">
        <i class="bx bx-search"></i>
      </label>
      <button id="searchButton" style="display: none" onclick="searchReports()">
        Search
      </button>

      <label for="sortDropdown">Sort By: </label>
      <select id="sortDropdown">
        <option value="Name">Name</option>
        <option value="email">Email</option>
        <option value="mobileNumber">Mobile Number(+63)</option>
        <option value="district">District</option>
      </select>
    </div>

    <div id="reportsTable">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Number(+63)</th>
            <th>District</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>

    <script type="module" src="CollectorCrud.js"></script>
    <script>
      function Back() {
        window.history.back();
      }
    </script>
  </body>
</html>
