<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collectors Table</title>
  <link rel="stylesheet" href="../src/mdb.min.css" />
  <link rel="stylesheet" href="../src/bootstrap.min.css" />
  <link rel="stylesheet" href="styling/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      font-family: "Roboto", sans-serif;
    }

    h1 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 10px;
      width: 55vw;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
      width: 95vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #searchContainer {
      display: flex;
      align-items: center;
    }

    #searchInput {
      padding: 10px;
      margin-right: 10px;
      border-radius: 20px;
    }

    #sortDropdown {
      padding: 10px;
      border-radius: 20px;
      border-color: rgb(0, 0, 0);
    }

    #reportsTable {
      text-align: center;
      margin-top: 20px;
      width: 95vw;
    }

    table {
      border: none;
      width: 100%;
      margin-top: 20px;
    }

    th {
      border: none;
      padding: 8px;
      text-align: center;
      background-color: white;
    }

    td {
      border: none;
      padding: 8px;
      text-align: center;
      background-color: rgb(255, 255, 255);
    }

    #reportsTable table .actions-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #reportsTable table .actions-column button {
      margin-top: 5px;
    }

    .view-button {
      background-color: rgb(54, 238, 54);
    }

    .update-button {
      background-color: rgb(0, 102, 255);
    }

    .delete-button {
      background-color: red;
    }

    .actions-column button i {
      color: white;
    }

    .actions-column button {
      border: none;
    }

    table tr:nth-child(odd) td {
      background-color: #e4e4e4;
    }

    table tr:nth-child(even) td {
      background-color: white;
    }

    .horizontal-icons {
      display: flex;
      justify-content: center;
    }

    .horizontal-icons button {
      margin-right: 5px;
    }

    .actions-column button i {
      font-size: 20px;
    }

    #navtable {
      width: 100%;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-right: 15px;
    }

    #BackButton {
      width: 100%;
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #AddUserButton {
      width: 100%;
      margin: 10px;
      padding: 5px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #AddUserButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>COLLECTOR'S ACCOUNT</h1>
    </div>

    <div class="button-container">
      <button id="BackButton" onclick="GoToIndex()" class="btn btn-outline-dark">
        <i class="bx bx-arrow-back"></i> Back
      </button>
      <button id="AddUserButton" onclick="AddUser()" class="btn btn-outline-dark">
        Add Collector
      </button>
    </div>
  </header>

  <div id="searchContainer" style="margin-right: 65%">
    <input type="text" id="searchInput" placeholder="Search...">
    <p>Sort By:</p>
    <select id="sortDropdown">
      <option value="GCL">GCL Number</option>
      <option value="Name">Name</option>
      <option value="email">Email</option>
      <option value="mobileNumber">Mobile Number(+63)</option>
      <option value="district">District</option>
      <option value="barangay">Barangay</option>
    </select>
  </div>

  <div id="reportsTable">
  </div>

  <script type="module" src="CollectorCrud.js"></script>
  <script>
    function GoToIndex() {
      window.location.href = "../index.html";
    }
  </script>
</body>

</html>
