<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectors Table</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #searchContainer {
            margin-bottom: 20px;
        }

        #reportsTable {
            text-align: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="searchContainer">
        <label for="searchInput">Search: </label>
        <input type="text" id="searchInput" />
        <button onclick="searchReports()">Search</button>

        <label for="sortDropdown">Sort By: </label>
        <select id="sortDropdown">
            <option value="Name">Name</option>
            <option value="email">Email</option>
            <option value="mobileNumber">Mobile Number(+63)</option>
            <option value="district">District</option>
            <option value="password">Password</option>

        </select>
    </div>

    <button onclick="resetList()">Reset List</button>

    <div id="reportsTable">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile Number(+63)</th>
                    <th>District</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows dynamically using JavaScript -->
            </tbody>
        </table>
    </div>


    <script type="module" src="CollectorCrud.js"> </script>
</body>

</html>
