<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../src/mdb.min.css" />
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg shadow-none fixed-top"
      style="height: 86px; background-color: #f5f5f5"
    >
      <div class="container">
        <a class="navbar-brand gabo-secondary" href="../index.html">
          <p class="fw-bold fs-3 mt-2">GABO</p>
        </a>
        <button
          class="btn shadow-none navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- NAVBAR -->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card border-0 shadow-none">
              <div class="card-body p-5 text-center signup-form">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Monitoring Center</h2>
                  <p class="mb-5"></p>

                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control" />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      class="form-control"
                      type="password"
                      id="typePasswordX"
                      required
                    />
                    <label class="form-label" for="password-input"
                      >Password</label
                    >
                    <div
                      class="position-absolute end-0 top-50 translate-middle-y me-2"
                    >
                      <i
                        class="fas fa-eye-slash toggle-password show-password"
                        toggle="#typePasswordX"
                        id="show-password"
                      ></i>
                    </div>
                  </div>

                  <button
                    class="btn btn-primary shadow-none px-5"
                    type="submit"
                    id="loginButton"
                  >
                    Sign In
                  </button>
                </div>

                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="monitor-sign-in-design.js"></script>
    <script type="module" src="monitor-sign-in.js"></script>
    <script type="text/javascript" src="../src/jquery.min.js"></script>
    <script type="text/javascript" src="../src/popper.min.js"></script>
    <script type="text/javascript" src="../src/mdb.min.js"></script>
    <script type="text/javascript" src="../src/bootstrap.min.js"></script>
  </body>
</html>
