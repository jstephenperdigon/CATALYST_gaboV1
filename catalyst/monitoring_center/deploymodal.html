<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy</title>
    <style>
        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        /* Style for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Style for the dropdown */
        .dropdown {
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Modal button -->
    <button onclick="openModal()">Deploy</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>

        <!-- Dropdown for District selection -->
        <div class="dropdown">
            <label for="district">Choose a District:</label>
            <select id="district">
                <option selected disabled>Select District</option>
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- Dropdown for Barangay selection -->
        <div class="dropdown">
            <label for="barangay">Choose a Barangay:</label>
            <select id="barangay">
                <option selected disabled>Select Barangay</option>
                <option value="barangay1">Barangay 1</option>
                <option value="barangay2">Barangay 2</option>
            </select>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>

    <script type="module" src="deploymodal.js"></script>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            // Display the dropdowns
            document.querySelectorAll('.dropdown').forEach(function (dropdown) {
                dropdown.style.display = 'block';
            });
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            // Hide the dropdowns
            document.querySelectorAll('.dropdown').forEach(function (dropdown) {
                dropdown.style.display = 'none';
            });
        }
    </script>

</body>

</html>
