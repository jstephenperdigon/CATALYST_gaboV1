    .content {

      justify-content: center;
      /* Align icons horizontally */

    /* Add margin between the icons */
    .horizontal-icons button {
      margin-right: 10px;
      border: none;
    }

    /* Increase the size of the icons */
    .actions-column button i {
      color: white;
      font-size: 20px;
      /* Adjust the size as needed */
    }

    .view-button {
      background-color: blue;
    }

    .update-button {
      background-color: orange;
    }

    .delete-button {
      background-color: red;
    }

    #reportsTable {
      text-align: center;
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
      width: 80vw;
      /* Adjust the width to fit the screen */
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

    <script>
      // Check if accountId exists in session storage
      document.addEventListener("DOMContentLoaded", function () {
        const accountId = sessionStorage.getItem("uid");
        if (!accountId) {
          // If accountId doesn't exist, redirect to index.html
          window.location.href = "RevisedMonitoringCenter/monitor-indexSI.html";
        }
      });

      // Logout functionality (similar to login.js)
      document.addEventListener("DOMContentLoaded", function () {
        // Check if logout link exists
        const logoutLink = document.getElementById("logout");
        if (logoutLink) {
          // Add click event listener to logout link
          logoutLink.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent default link behavior

            // Remove accountId from session storage
            sessionStorage.removeItem("uid");

            // Redirect to index page
            window.location.href = "RevisedMonitoringCenter/monitor-indexSI.html";
          });
        }
      });
    </script>
