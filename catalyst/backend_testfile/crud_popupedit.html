<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GABOv1</title>
</head>
<body>
    <h1>GABO TEST1</h1>
    <div>
        <ul id="account-data-container" class="list-group mt-4"></ul>
    </div>
    <h1 id="addUserFormTitle">Add User Account</h1>
    <form id="addUserForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" required /><br />

        <button type="submit">Add User</button>
    </form>
    <form id="deleteUserForm">
        <input type="hidden" id="deleteUserId" />
    </form>
    <h2>User Accounts</h2>

    <div id="userAccounts">
        <ul id="userList">
            <!-- User accounts will be displayed here -->
        </ul>
    </div>

<!-- Edit User Account Form -->
<form id="editUserForm" style="display: none;">
    <input type="hidden" id="editUserId" />
    <label for="editUsername">New Username:</label>
    <input type="text" id="editUsername" required /><br />
    <label for="editPassword">New Password:</label>
    <input type="password" id="editPassword" required /><br />
    <button type="submit" id="saveChangesButton">Save Changes</button>
</form>
</body>
<script type="module" src="index.js"></script>
</html>
