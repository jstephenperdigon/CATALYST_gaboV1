<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABO</title>
</head>

<body>
    <!-- Example HTML structure for search, filter, and user display -->
    <input id="searchBar" type="text" placeholder="Search a record">
    <select id="filter">
        <option value="name">Name</option>
        <option value="barangay">Barangay</option>
        <option value="district">District</option>
        <option value="gcn">GCN</option>
    </select>

    <!-- Add a Search Button -->
    <button id="searchBtn" type="button">Search</button>

    <!-- Display User Data -->
    <div id="userDataDisplay"></div>

    <!-- Make sure the script containing the searchUsers function is loaded first -->
    <script type="module" src="DisplayUsers.js"></script>
    
</body>
</html>
