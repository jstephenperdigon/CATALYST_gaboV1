<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
</head>
<body>

    <h1>Report Form</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    <br>
    <label for="controlNumber">Control Number:</label>
    <input type="text" id="controlNumber" required><br>
    <br>
    <label for="district">District:</label>
    <input type="text" id="district" required><br>
    <br>
    <label for="comment">Comment:</label>
    <input type="text" id="comment"><br>
    <br>
    <button id="sendReportBtn">Send Report</button>

    <br> <br>

    <select id="sortCriteria">
        <option value="name">Name</option>
        <option value="controlNumber">Control Number</option>
        <option value="district">District</option>
        <option value="date">Date</option>
        <option value="time">Time</option>
    </select>
    <input type="text" id="searchInput">
    
    <button id="searchButton">Search</button>



    <h2>Sent Reports</h2>
    <ul id="reportList"></ul>

    <script type="module" src="report_user.js"></script>
</body>
</html>
