<!DOCTYPE html>
<html>

<head>
    <title>Information Form</title>
    <style>
        .form-section {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
        }

        .form-section {
            flex: 1;
            padding: 20px;
        }

        #userDataDisplay {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-section">
            <h2>Personal Information:</h2>
            <form id="personalForm">
                <label for="id">Unique ID:</label><br>
                <input type="text" id="id" name="id" readonly><br>

                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br>

                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>

                <label for="mobilenumber">Mobile Number:</label><br>
                <input type="text" id="mobilenumber" name="mobilenumber"><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>

                <label for="addressLine1">Address Line 1:</label><br>
                <input type="text" id="addressLine1" name="addressLine1"><br>
                
                <label for="addressLine2">Address Line 2:</label><br>
                <input type="text" id="addressLine2" name="addressLine2"><br>
                
                <label for="barangay">Barangay:</label><br>
                <input type="text" id="barangay" name="barangay"><br>
                
                <label for="district">District:</label><br>
                <input type="text" id="district" name="district"><br>
                
                <input type="text" id="controlNumber" name="controlNumber" hidden>

                

                <br>
                <button id="update">Update</button>
            </form>
            <br>
        </div>

        <div id="userDataDisplay"></div>
    </div>

    <script type="module" src="index.js"></script>

</body>

</html>
