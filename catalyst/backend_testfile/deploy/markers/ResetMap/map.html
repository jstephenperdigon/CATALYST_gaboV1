<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Schedule</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Set Schedule</h1>

  <div>
    <label for="district">District:</label>
    <select id="district">
      <option value="" selected disabled>Select District</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <label for="barangay">Barangay:</label>
    <select id="barangay" disabled>
      <option value="" selected>Select Barangay</option>
    </select>
    <!-- Buttons -->
    <button id="selectButton" disabled>Select</button>
    <button id="cancelButton" disabled>Cancel</button>
  </div>

  <div id="selectedMarkers"></div>
  <div id="additionalFields" style="display: none;">
    <label for="date">Select Date:</label>
    <input type="date" id="dateInputField" name="date" required>
    <label for="time">Select Time:</label>
    <input type="time" id="timeInputField" name="time" required>
    <label for="dropdown">Available Collector:</label>
    <select id="dropdownCollector" name="dropdown">
      <option value="" selected disabled>Select Collector</option>
    </select>
    <button id="deployBtn" disabled>Deploy</button>
  </div>





  <div id="map"></div>

  <script src="map.js" type="module" defer></script>

  <!-- Include Google Maps API script with initMap callback -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL_60Vbd3sqYKIErZ_PoxTZEsPNU_v0lY&callback=initMap"
    defer></script>
</body>

</html>
