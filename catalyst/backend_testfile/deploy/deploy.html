<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collector Schedule</title>
    <style>
      #map {
        height: 700px; /* Adjust height as needed */
        margin-top: 20px; /* Adjust margin as needed */
      }
    </style>
  </head>
  <body>
    <label for="district">District:</label>
    <select id="district">
      <option value="" disabled selected>Select</option>
      <option value="1">District 1</option>
      <option value="2">District 2</option>
      <option value="3">District 3</option>
    </select>
    <label for="barangay">Barangay:</label>
    <select id="barangay">
      <option value="" disabled selected>Select</option>
    </select>
    <button id="selectBtn" disabled>Select</button>
    <button id="cancelBtn" disabled>Cancel</button>
    <br />
    <!-- Display selected markers here -->
    <div id="selectedMarkers"></div>
    <button id="furtherActionBtn" style="display: none">Further Action</button>
    <div id="map"></div>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL_60Vbd3sqYKIErZ_PoxTZEsPNU_v0lY&callback=initMap"
    ></script>
    <script src="map.js"></script>
  </body>
</html>
