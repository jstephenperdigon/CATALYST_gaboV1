<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collector Schedule</title>
  <style>
    #map {
      height: 700px;
      /* Adjust height as needed */
      margin-top: 20px;
      /* Adjust margin as needed */
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <label for="district">District:</label>
  <select id="district">
    <option value="" disabled selected>Select</option>
    <option value="1">District 1</option>
    <option value="2">District 2</option>
    <option value="3">District 3</option>
  </select>
  <label for="barangay">Barangay:</label>
  <select id="barangay">
    <option value="" disabled selected>Select</option>
  </select>
  <button id="selectBtn" disabled>Select</button>
  <button id="cancelBtn" disabled>Cancel</button>
  <br />
  <!-- Display selected markers here -->
  <div id="selectedMarkers"></div>
  <button id="furtherActionBtn" style="display: none">Further Action</button>
  <div id="map"></div>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>This is the modal content.</p>
    </div>
  </div>

  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL_60Vbd3sqYKIErZ_PoxTZEsPNU_v0lY&callback=initMap"></script>
  <script src="map.js"></script>
  <script type="module" src="function.js"></script>
</body>

</html>
