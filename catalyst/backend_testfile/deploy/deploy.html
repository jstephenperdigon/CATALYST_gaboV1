<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collector Schedule</title>
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 60%;
        /* Adjusted width */
        max-width: 400px;
        /* Adjusted max-width */
      }

      /* Close button styles */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Borderline styles */
      .border-line {
        border-top: 1px solid #888;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      /* Hidden styles */
      .hidden {
        display: none;
      }

      /* Adjusted confirm button styles */
      #confirmButton {
        float: right;
        margin-right: 10px;
      }

      /* Adjusted confirm button styles */
      #cancelButton {
        float: right;
        margin-right: 10px;
      }

      #map {
        height: 700px;
        /* Adjust height as needed */
        margin-top: 20px;
        /* Adjust margin as needed */
      }
    </style>
  </head>

  <body>
    <!-- Button to open modal -->
    <button id="openModalBtn">Set Schedule</button>
    <button id="selectBtn">Select</button>
    <p id="markerDataText" style="width: 85%"></p>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <h2>Set Schedule For Collector</h2>

        <form>
          <!-- Adjusted width for selectBarangayTxtField -->
          <input
            type="text"
            id="selectBarangayTxtField"
            name="selectBarangayTxtField"
            placeholder="Enter Barangay"
            style="width: 85%"
          />

          <button type="button" id="nextButton" disabled>Next</button>

          <!-- Borderline -->
          <div class="border-line hidden"></div>

          <!-- District and Barangay -->
          <div id="districtBarangayContainer" class="hidden">
            <label for="district" style="display: inline-block"
              >District:</label
            >
            <p id="districtText" style="display: inline-block"></p>
            <label
              for="barangay"
              style="display: inline-block; margin-left: 120px"
              >Barangay:</label
            >
            <p id="barangayText" style="display: inline-block"></p>
          </div>

          <div id="dateTimeContainer" class="hidden">
            <label
              for="scheduleDate"
              style="display: inline-block; margin-right: 10px"
              >Date:</label
            >
            <input
              type="date"
              id="scheduleDate"
              name="scheduleDate"
              style="display: inline-block"
            />

            <label
              for="scheduleTime"
              style="
                display: inline-block;
                margin-left: 20px;
                margin-right: 10px;
              "
              >Time:</label
            >
            <input
              type="time"
              id="scheduleTime"
              name="scheduleTime"
              style="display: inline-block"
            />
          </div>
          <br />

          <!-- Collector Dropdown -->
          <div id="collectorContainer" class="hidden">
            <label for="collector">Available Collectors:</label>
            <select id="collector" name="collector"></select
            ><br /><br />
          </div>
          <button type="button" id="confirmButton" class="hidden" disabled>
            Confirm
          </button>
          <button type="button" id="cancelButton" class="hidden">Cancel</button
          ><br />
        </form>
      </div>
    </div>
    <!-- Map container -->
    <div id="map"></div>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL_60Vbd3sqYKIErZ_PoxTZEsPNU_v0lY&callback=initMap"
    ></script>
    <script src="map.js"></script>
    <script src="ResetModal.js"></script>
    <script type="module" src="modal.js"></script>
  </body>
</html>
