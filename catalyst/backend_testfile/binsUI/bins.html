<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-XqIQXZq9PiBHuyc+er+L3y/0fszHz5Pvhd5lvs3+vOYuCz+eANnSmgBCVpRReyrH" crossorigin="anonymous">

    <title>Reports Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #searchContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            /* Light gray background for header */
            font-weight: bold;
            color: #333;
            text-align: left;
            /* Align header text to the left */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
            /* Light gray background for even rows */
        }

        tr:hover {
            background-color: #e9ecef;
            /* Light blue background on hover */
            cursor: pointer;
        }

        /* Apply border-radius to table cells */
        th,
        td {
            border-radius: 8px;
        }

        /* Adjust font size and weight */
        th,
        td {
            font-size: 14px;
            font-weight: normal;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
    </style>
</head>

<body>

    <div id="container">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search...">
        <label for="filterDropdown">Filtered by:</label>
        <select id="filterDropdown">
            <option value="">None</option>
            <option value="GCN">GCN Unit</option>
            <option value="status">Status</option>
            <option value="district">District</option>
            <option value="barangay">Barangay</option>
        </select>
        <div id="autocompleteContainer"></div>
    </div>


        <!-- Modal HTML for Editing -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEditButton">&times;</span>
                <h2>Edit Data</h2>
                <label for="editPasswordInput">New Password:</label>
                <input type="password" id="editPasswordInput" placeholder="Enter new password">
                <button id="saveEditPasswordButton">Save</button>
            </div>
        </div>

        <!-- Modal HTML for Viewing -->
        <div id="viewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="viewModalContent"></div>
            </div>
        </div>

        <div id="reportsTable">
            <!-- Table content will be populated dynamically -->
            <table>
                <thead>
                    <tr>
                        <th>GCN Unit</th>
                        <th>Status</th>
                        <th>District</th>
                        <th>Barangay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>



    <script type="module" src="bins.js"></script>
</body>

</html>
