<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Login</title>
    <link rel="stylesheet" href="../src/mdb.min.css" />
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #282f36; /* Optional background color */
        margin: 0;
        position: relative;
      }

      .card {
        width: 400px; /* Adjust the width as needed */
      }

      .container {
        position: relative;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex">
            <div class="card">
              <!-- Logo and Text -->
              <div class="card-header text-center">
                <img
                  src="../img/GaboV1_LOGO.png"
                  alt="GABO Logo"
                  class="logo img-fluid"
                  style="height: 3rem; width: auto"
                />
              </div>

              <!-- Login Form -->
              <div class="card-body text-center">
                <form class="needs-validation" novalidate>
                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX" class="form-control" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      class="form-control"
                      type="password"
                      id="typePasswordX"
                      required
                    />
                    <label class="form-label" for="password-input"
                      >Password</label
                    >
                    <div
                      class="position-absolute end-0 top-50 translate-middle-y me-2"
                    >
                      <i
                        class="fas fa-eye-slash toggle-password show-password"
                        toggle="#typePasswordX"
                        id="show-password"
                      ></i>
                    </div>
                  </div>

                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      id="rememberMe"
                      name="rememberMe"
                      required
                    />
                    <label class="form-check-label" for="rememberMe">
                      Remember Me
                    </label>
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="" href="#!">Forgot password?</a>
                  </p>

                  <button
                    class="btn btn-primary shadow-none px-5"
                    type="submit"
                    id="loginButton"
                  >
                    Sign In
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="../src/jquery.min.js"></script>
    <script type="text/javascript" src="../src/popper.min.js"></script>
    <script type="text/javascript" src="../src/mdb.min.js"></script>
    <script type="text/javascript" src="../src/bootstrap.min.js"></script>
    <script>
      // Enable Bootstrap form validation
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      document
        .querySelector(".show-password")
        .addEventListener("click", function () {
          const passwordInput = document.querySelector(
            this.getAttribute("toggle")
          );

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          } else {
            passwordInput.type = "password";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          }
        });
    </script>
  </body>
</html>
