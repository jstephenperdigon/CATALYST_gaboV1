<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../src/mdb.min.css" />
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg shadow-none sticky-top"
      style="height: 86px; background-color: #f5f5f5"
    >
      <div class="container">
        <a class="navbar-brand gabo-secondary" href="../index.html">
          <p class="fw-bold fs-3 mt-2">GABO MONITORING</p>
        </a>
        <button
          class="btn shadow-none navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <div class="d-flex align-items-center">
              <i class="fas fa-user"></i>
            </div>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-mdb-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >username</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="account-settings.html"
                    >Account Settings</a
                  >
                </li>
                <li><a class="dropdown-item" id="logOutBtn" href="#">Log Out</a></li>
                <li><a class="dropdown-item" href="#">Help Center</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    <!-- Content Section -->
    <section class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <!-- Your content for the second column goes here -->
            <div class="card shadow-none border-0">
              <div
                class="card-header gabo-bg-secondary fs-4 d-flex justify-content-between align-items-center"
              >
                Device
                <button
                  class="btn btn-warning shadow-none align-items-end"
                  data-mdb-toggle="modal"
                  data-mdb-target="#addDeviceModal"
                >
                  Add Device
                </button>
              </div>
              <!-- Card Content -->
              <div class="card-body">
                <!-- <div class="card shadow-none border-0" style="width: 18rem">
                  <div class="card-body">
                    <h5 class="card-title">No Devices Available</h5>
                    <p class="card-text">
                      
                    </p>
                  </div>
                </div>
              -->
                <div
                  class="fs-3 font-monospace text-center text-muted fw-light"
                >
                  No device/s available.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Device Modal -->
    <div
      class="modal fade"
      id="addDeviceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addDeviceModalLabel"
      aria-hidden="true"
      data-mdb-backdrop="static"
      data-mdb-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDeviceModalLabel">Add Device</h5>
          </div>
          <div class="modal-body">
            <!-- Input fields for garbage control number, address line 1, and address line 2 -->
            <div class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="garbageControlNumber"
                required
              />
              <label class="form-label" for="garbageControlNumber"
                >Garbage Control Number</label
              >
            </div>
            <div class="form-outline mb-4">
              <input 
              type="text" 
              class="form-control" 
              id="gcPassword" required />
              <label class="form-label" for="gcPassword"
              >Password</label>
            </div>
            <div class="d-flex justify-content-end mb-4">
              <button 
              type="button" 
              class="btn btn-secondary" 
              id="cancel"
              >Cancel</button>
              <div class="ms-2"></div> <!-- Added spacing -->
              <button 
              type="button" 
              class="btn btn-primary" 
              id="verifyGCNAndPassword"
              >Verify</button>
            </div>
            <div class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="addressLine1"
                placeholder=""
              />
              <label class="form-label" for="addressLine1"
                >Address Line 1</label
              >
            </div>
            <div class="form-outline">
              <input type="text" class="form-control" id="addressLine2" />
              <label class="form-label" for="addressLine2"
                >Address Line 2</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button type="button" type="submit" class="btn btn-primary" id="save">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- IMPORTS -->
    <script type="module" src="user-index.js"></script>
    <script type="text/javascript" src="sign-up-design.js"></script>
    <script type="text/javascript" src="../src/mdb.min.js"></script>
    <script type="text/javascript" src="../src/bootstrap.min.js"></script>
    <script type="script/javascript" src="../src/popper.min.js"></script>
  </body>
</html>
