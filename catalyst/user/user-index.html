<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../src/mdb.min.css" />
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="user.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <style></style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-none sticky-top bg-light">
      <div class="container">
        <!-- Left Icons -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about"
              ><i class="fa fa-question-circle"></i
            ></a>
          </li>
        </ul>
        <!-- Brand -->
        <a class="navbar-brand fw-bold fs-3 gabo-secondary" href="#">GABO</a>

        <!-- Right Icons -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="popover" data-mdb-placement="bottom"><i class="fas fa-bell"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- NAVBAR -->
    <!-- Add Device Modal -->
    <div
      class="modal fade"
      id="addDeviceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addDeviceModalLabel"
      aria-hidden="true"
      data-mdb-backdrop="static"
      data-mdb-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDeviceModalLabel">Connect Device</h5>
          </div>
          <div class="modal-body">
            <!-- Input fields for garbage control number, address line 1, and address line 2 -->
            <div class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="garbageControlNumber"
                required
              />
              <label class="form-label" for="garbageControlNumber"
                >Garbage Control Number</label
              >
            </div>
            <div class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="gcPassword"
                required
              />
              <label class="form-label" for="gcPassword">Password</label>
            </div>
            <div class="d-flex justify-content-end mb-4">
              <button type="button" class="btn btn-secondary" id="cancel">
                Cancel
              </button>
              <div class="ms-2"></div>
              <!-- Added spacing -->
              <button
                type="button"
                class="btn btn-primary"
                id="verifyGCNAndPassword"
              >
                Verify
              </button>
            </div>
            <hr />

            <!-- First Dropdown Button -->
            <div class="d-grid gap-2">
              <!-- District Dropdown -->
              <div class="form-group">
                <label for="districtDropdown">District</label>
                <select class="form-select" id="districtDropdown">
                  <option selected disabled>Select District</option>
                  <option value="District1">District 1</option>
                  <option value="District2">District 2</option>
                  <option value="District3">District 3</option>
                </select>
                <div id="districtDropdownButtonLabel">
                  District: Select District
                </div>
              </div>

              <!-- Barangay Dropdown -->
              <div class="form-group">
                <label for="barangayDropdown">Barangay</label>
                <select class="form-select" id="barangayDropdown">
                  <option selected disabled>Select Barangay</option>
                  <option value="Brgy186">Brgy. 186</option>
                  <option value="Brgy187">Brgy. 187</option>
                  <option value="Brgy188">Brgy. 188</option>
                </select>
                <div id="barangayDropdownButtonLabel">
                  Barangay: Select Barangay
                </div>
              </div>
            </div>

            <!-- Second Dropdown Button -->

            <div class="btn-group"></div>

            <div class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="addressLine1"
                placeholder=""
              />
              <label class="form-label" for="addressLine1"
                >Address Line 1</label
              >
            </div>
            <div class="form-outline">
              <input type="text" class="form-control" id="addressLine2" />
              <label class="form-label" for="addressLine2"
                >Address Line 2</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              type="submit"
              class="btn btn-primary"
              id="save"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Your content sections -->
    <div class="content device-container" id="garbageBin">
      <!-- Content Section -->
      <section class="">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <!-- Your content for the second column goes here -->
              <div class="card shadow-none border-0">
                <div
                  class="card-header gabo-bg-secondary fs-4 d-flex justify-content-between align-items-center"
                >
                  Device
                  <button
                    class="btn btn-warning shadow-none align-items-end btn-sm"
                    data-mdb-toggle="modal"
                    data-mdb-target="#addDeviceModal"
                  >
                    Connect Device
                  </button>
                </div>
                <!-- Card Content -->
                <div class="card-body">
                  <div class="container mt-5">
                    <div class="row">
                      <!-- Bin 1 -->
                      <div
                        class="col col-sm-6 col-md-6 col-lg-3 mb-4 d-flex align-items-center justify-content-center"
                      >
                        <div class="garbage-bin">
                          <div class="lid"></div>
                          <div class="body"></div>
                          <div id ="GB1" class="fill-level">
                            <div class="container">
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Bin 2 -->
                      <div
                        class="col col-sm-6 col-md-6 col-lg-3 mb-4 d-flex align-items-center justify-content-center"
                      >
                        <div class="garbage-bin">
                          <div class="lid"></div>
                          <div class="body"></div>
                          <div id="GB2" class="fill-level">
                            <div class="container">
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Bin 3 -->
                      <div
                        class="col col-sm-6 col-md-6 col-lg-3 mb-4 d-flex align-items-center justify-content-center"
                      >
                        <div class="garbage-bin">
                          <div class="lid"></div>
                          <div class="body"></div>
                          <div id="GB3" class="fill-level">
                            <div class="container">
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Bin 4 -->
                      <div
                        class="col col-sm-6 col-md-6 col-lg-3 mb-4 d-flex align-items-center justify-content-center"
                      >
                        <div class="garbage-bin">
                          <div class="lid"></div>
                          <div class="body"></div>
                          <div id="GB4" class="fill-level">
                            <div class="container">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Content Section -->
    </div>
    <div class="content device-container" id="home">
      <!-- Content Section -->
      <div class="container">
        <p class="h1 gabo-secondary">Hi, User!</p>
      </div>
      <div class="container mt-5">
        <div class="card shadow-none card-index">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <p class="h5"><strong>Welcome to GABO!</strong></p>
                <p class="card-text text-muted">Sample Text</p>
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
        <div class="card mt-5" style="width: 50%">
          <div class="card-body shadow-none btn btn-primary">
            <!-- Your card content goes here -->

            <!-- Dots on the side -->
            <div class="dots-container">
              <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card shadow-none mt-5" style="width: 50%">
          <div class="card-body">
            <p class="h5"><strong>Welcome to GABO!</strong></p>
            <p class="card-text text-muted">Sample Text</p>
          </div>
        </div>
      </div>

      <!-- Content Section -->
    </div>
    <div class="content" id="profile">
      <!-- Profile Content -->
      <section>
        <div class="container">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-12 col-xl-4">
              <div
                class="card border-0 shadow-none"
                style="background-color: #f5f5f5"
              >
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                      class="rounded-circle img-fluid"
                      style="width: 100px"
                    />
                  </div>
                  <h4 class="mb-2">USER NAME</h4>
                  <button
                    type="button"
                    class="btn btn-primary btn-sm shadow-none"
                  >
                    Edit Account
                  </button>
                  <div
                    class="d-flex justify-content-between text-center mt-5 mb-2"
                  >
                    <div>
                      <p class="mb-2 h5"></p>
                      <p class="text-muted mb-0">Tickets</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="content" id="report">
      <!-- User Report Section -->
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <!-- Your content for the second column goes here -->
              <h1>Report</h1>
              <div class="container"></div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              You can report if you're bin is not collected.
            </div>
            <div class="col">COL 2</div>
            <div class="col">COL 3</div>
          </div>
          <div class="row mt-5">
            <div class="col-12">
              <form>
                <div class="md-form">
                  <label for="issueType">Select the problem:</label>
                  <select
                    id="issueType"
                    class="form-control"
                    onchange="toggleOtherIssueFields()"
                  required>
                    <option value="" disabled selected>Please select an issue</option>
                    <option value="overflow">Overflowing garbage</option>
                    <option value="not_collected">Garbage not collected</option>
                    <option value="damaged_bin">Damaged garbage bin</option>
                    <option value="missing_bin">Missing garbage bin</option>
                    <option value="other">Other issue</option>
                  </select>
                </div>

                <div id="otherIssueFields" style="display: none">
                  <div class="md-form">
                    <label for="otherIssueDescription"
                      >Describe the issue:</label
                    >
                    <textarea
                      id="otherIssueDescription"
                      class="form-control"
                    required></textarea>
                  </div>
                </div>

                <div id="reportDescription" style="display: none">
                  <div class="md-form">
                    <label for="reportDescription"
                      >Describe the issue:</label
                    >
                    <textarea
                      id="reportDescriptionFields"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>

                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary shadow-none mt-5"
                    id="submitReport"
                    onclick="submitForm()"
                  >
                    Submit Report
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div
      class="modal fade"
      id="reportModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
      data-mdb-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDeviceModalLabel">Create Report</h5>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <div class="content" id="account">
      <!-- User Account Section -->
      <section class="mt-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <h1>BATTERY LEVEL, DEVICE STATUS , HELP CENTER</h1>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="container-fluid bottom-bar fixed-bottom">
      <nav class="row">
        <div class="col">
          <ion-icon
            name="home"
            href="#home"
            id="home-btn"
            class="icon active-btn"
            onclick="change(this)"
          ></ion-icon>
        </div>
        <div class="col">
          <ion-icon
            name="alert-circle"
            class="icon"
            href="#report"
            id="report-btn"
            onclick="change(this)"
          ></ion-icon>
        </div>
        <div class="col">
          <ion-icon
            name="trash"
            href="#garbageBin"
            id="garbage-btn"
            class="icon"
            onclick="change(this)"
          ></ion-icon>
        </div>
        <div class="col">
          <ion-icon
            name="person"
            class="icon"
            href="#profile"
            id="profile-btn"
            onclick="change(this)"
          ></ion-icon>
        </div>
        <div class="col">
          <ion-icon
            name="list"
            class="icon"
            href="#account"
            id="account-btn"
            onclick="change(this)"
          ></ion-icon>
        </div>
      </nav>
    </div>

    <script>
      function change(item) {
        const buttons = document.querySelectorAll("ion-icon");
        buttons.forEach(function (obj) {
          obj.classList.remove("active");
        });
        item.classList.add("active");
      }

    </script>
    <!-- IMPORTS -->
    <script src="../src/jquery.min.js"></script>
    <script src="../src/bootstrap.min.js"></script>
    <script src="../src/mdb.min.js"></script>
    <script src="../src/popper.min.js"></script>
    <script src="../src/sweetalert.js"></script>
    <script type="module" src="user-index.js"></script>
    <script type="text/javascript" src="sign-up-design.js"></script>
    <script type="text/javascript" src="user-index-design.js"></script>
  </body>
</html>
