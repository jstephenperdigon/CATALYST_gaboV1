  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-none sticky-top bg-light">
      <div class="container">
        <!-- Left Icons -->
        <ul class="navbar-nav">
          <li class="nav-item">

        <a class="navbar-brand fw-bold fs-3 gabo-secondary" href="#">GABO</a>

    <!-- NAVBAR -->
    <!-- Add Device Modal -->
    <div
      class="modal fade"
      id="addDeviceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addDeviceModalLabel"
      aria-hidden="true"
      data-mdb-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDeviceModalLabel">Connect Device</h5>
          </div>
          <div class="modal-body">
            <!-- Step 1: Connect Device -->
            <div id="step1" class="form-step">
              <!-- Input fields for garbage control number and password -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="garbageControlNumber"
                  required
                />
                <label class="form-label" for="garbageControlNumber"
                  >Garbage Control Number</label
                >
              </div>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="gcPassword"
                  required
                />
                <label class="form-label" for="gcPassword">Password</label>
              </div>
              <div class="d-grid mb-4">
                <button
                  type="button"
                  class="btn btn-primary shadow-none"
                  id="verifyGCNAndPassword"
                >
                  Verify
                </button>
                <div class="ms-2"></div>
              </div>
              <hr />
            </div>

            <!-- Step 2: Select District and Barangay -->
            <div id="step2" class="form-step" style="display: none">
              <!-- District Dropdown -->
              <div class="form-group">
                <label for="districtDropdown">District</label>
                <select class="form-select" id="districtDropdown">
                  <option selected disabled>Select District</option>
                  <option value="District1">District 1</option>
                  <option value="District2">District 2</option>
                  <option value="District3">District 3</option>
                </select>
              </div>

              <!-- Barangay Dropdown -->
              <div class="form-group">
                <label for="barangayDropdown">Barangay</label>
                <select class="form-select" id="barangayDropdown">
                  <option selected disabled>Select Barangay</option>
                  <option value="Brgy186">Brgy. 186</option>
                  <option value="Brgy187">Brgy. 187</option>
                  <option value="Brgy188">Brgy. 188</option>
                </select>
              </div>
              <hr />
            </div>

            <!-- Step 3: Enter Address -->
            <div id="step3" class="form-step" style="display: none">
              <!-- Input fields for addressLine1 and addressLine2 -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="addressLine1"
                  placeholder=""
                />
                <label class="form-label" for="addressLine1"
                  >Address Line 1</label
                >
              </div>
              <div class="form-outline">
                <input type="text" class="form-control" id="addressLine2" />
                <label class="form-label" for="addressLine2"
                  >Address Line 2</label
                >
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="prev"
              style="display: none"
            >
              Previous
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
              id="cancel"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="next">
              Next
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="save"
              style="display: none"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Your content sections -->

        <div class="container">

                        <div class="garbage-bin">

                              <div class="container"></div>
                            </div>

                        </div>
                      </div>

                      <!-- Bin 3 -->
                      <div
                        class="col col-sm-6 col-md-6 col-lg-3 mb-4 d-flex align-items-center justify-content-center"
                      >
                        <div class="garbage-bin">
                          <div class="lid"></div>
                          <div class="body">
                            <div id="GB3" class="fill-level">
                              <div class="container"></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Bin 4 -->
                      <div
                        class="col col-sm-6 col-md-6 col-lg-3 mb-4 d-flex align-items-center justify-content-center"
                      >
                        <div class="garbage-bin">
                          <div class="lid"></div>
                          <div class="body">
                            <div id="GB4" class="fill-level">
                              <div class="container"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row" id="noDeviceRow" style="display: none">
                      <div class="col text-center">
                        <p>No Device Available</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    <div class="content" id="report">
      <!-- User Report Section -->
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <!-- Your content for the second column goes here -->
              <h1>Report</h1>
              <div class="container"></div>

          </div>
          <div class="row mt-5">
            <div class="col">

          <div class="row mt-5">

                  <label for="issueType">Select the problem:</label>

                    <option value="not_collected">Garbage not collected</option>
                    <option value="damaged_bin">Damaged garbage bin</option>

                </div>

                <div id="reportDescription" style="display: none">

                    <label for="reportDescription">Describe the issue:</label>

                    type="button"

            onclick="change(this)"

            name="alert-circle"
            class="icon"

            onclick="change(this)"

        <div class="col">

            name="trash"
            href="#garbageBin"
            id="garbage-btn"
            class="icon"
            onclick="change(this)"

        </div>
        <div class="col">
          <ion-icon
            name="person"
            class="icon"
            href="#profile"
            id="profile-btn"
            onclick="change(this)"
          ></ion-icon>
        </div>
        <div class="col">

            name="list"
            class="icon"
            href="#account"
            id="account-btn"
            onclick="change(this)"

        </div>

    <script>
      function change(item) {
        const buttons = document.querySelectorAll("ion-icon");
        buttons.forEach(function (obj) {
          obj.classList.remove("active");
        });
        item.classList.add("active");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const steps = document.querySelectorAll(".form-step");
        let currentStep = 0;

        function showStep(stepIndex) {
          steps.forEach((step, index) => {
            step.style.display = index === stepIndex ? "block" : "none";
          });

          // Toggle buttons based on the current step
          document.getElementById("prev").style.display =
            currentStep > 0 ? "block" : "none";
          document.getElementById("next").style.display =
            currentStep < steps.length - 1 ? "block" : "none";
          document.getElementById("save").style.display =
            currentStep === steps.length - 1 ? "block" : "none";
        }
        document.getElementById("prev").addEventListener("click", function () {
          // Move to the previous step
          currentStep--;
          showStep(currentStep);
        });

        document.getElementById("next").addEventListener("click", function () {
          // Move to the next step
          currentStep++;
          showStep(currentStep);
        });
      });
    </script>
