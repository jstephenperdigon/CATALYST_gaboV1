<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/mdb.min.css" />
    <link rel="stylesheet" href="src/bootstrap.min.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      /* Set a specific height for the map */
      #map {
        height: 400px;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-12">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 14.742705915146058, lng: 121.0772761750439 },
          zoom: 12,
        });

        // Create a marker and place it on the map
        var marker = new google.maps.Marker({
          position: { lat: 14.742705915146058, lng: 121.0772761750439 },
          map: map,
          title: "YASMINKS IN YOUR AREA",
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2_ezLpzKRXbZuMKaC4fOWYX6C3U2gX6g&callback=initMap"
      async
      defer
    ></script>
    <script type="module" src="./connection/firebaseConfig.js"></script>
    <script type="text/javascript" src="src/mdb.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/popper.min.js"></script>
  </body>
</html>
