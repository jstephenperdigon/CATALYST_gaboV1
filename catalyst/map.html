<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 14.742705915146058, lng: 121.0772761750439},
          zoom: 40 
        });

        // Create a marker and place it on the map
        var marker = new google.maps.Marker({
          position: {lat: 14.742705915146058, lng: 121.0772761750439},
          map: map,
          title: 'YASMINKS IN YOUR AREA'
          
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2_ezLpzKRXbZuMKaC4fOWYX6C3U2gX6g&callback=initMap" 
async defer></script>
  </body>
</html>
