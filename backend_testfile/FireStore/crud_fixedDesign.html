<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABOv5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
        }

        #app-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #user-list {
            width: 60%;
        }

        #user-actions {
            width: 35%;
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="user-list">
            <h1>User Accounts</h1>
            <ul id="userList">
                <!-- User accounts will be displayed here -->
            </ul>
        </div>
        <div id="user-actions">
            <h1 id="addUserFormTitle">Add User Account</h1>
            <form id="addUserForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Add User</button>
            </form>
            <form id="deleteUserForm">
                <input type="hidden" id="deleteUserId">
            </form>
            <h2>Edit User Account</h2>
            <form id="editUserForm" style="display: none;">
                <input type="hidden" id="editUserId">
                <label for="editUsername">New Username:</label>
                <input type="text" id="editUsername" required>
                <label for="editPassword">New Password:</label>
                <input type="password" id="editPassword" required>
                <button type="submit" id="saveChangesButton">Save Changes</button>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
