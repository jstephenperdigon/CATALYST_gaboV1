<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GABOv1</title>
    <link rel="stylesheet" href="../src/mdb.min.css" />
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div
      class="navbar shadow-none d-flex align-items-center fixed-top"
      style="background-color: #f5f5f5; height: 86px"
    >
      <div class="container">
        <div class="col">
          <a href="../index.html" class="gabo-secondary">
            <p class="fw-bold fs-3 mt-2">GABO</p>
          </a>
        </div>
        <div class="col-md-4 gabo-secondary"></div>
        <div class="col text-center">
          <button type="button" class="btn_sign-in shadow-none">SIGN UP</button>
          <span style="margin: 0 10px"></span>
          <button type="button" class="btn_sign-up shadow-none">SIGN IN</button>
        </div>
      </div>
    </div>
    <!-- NAVBAR -->

    <!-- Section: Signup -->
    <section class="signup-margin">
      <!-- Jumbotron -->
      <div class="px-4 py-5 px-md-5 mx-auto text-center text-lg-start">
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <img
                src="../img/GaboV1_LOGO.png"
                style="height: auto; width: 150px"
              />
              <h1 class="my-5 display-3 fw-bold gabo-dark">
                Lorem Ipsum <br />
                <span class="gabo-secondary">lorem ipsum</span>
              </h1>
              <p style="color: hsl(217, 10%, 50.8%)">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                quibusdam tempora at cupiditate quis eum maiores libero
                veritatis? Dicta facilis sint aliquid ipsum atque?
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card border-0 shadow-none">
                <div class="card-body py-5 px-md-5 signup-form">
                  <form class="">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example1"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example1"
                            >First name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example2"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example2"
                            >Last name</label
                          >
                        </div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example3"
                        >Email address</label
                      >
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example4"
                        >Password</label
                      >
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input
                      class="form-check-input me-2"
                        type="checkbox"
                        id="agreeTerms"
                        name="agreeTerms"
                      />
                      <label class="form-check-label" for="agreeTerms">
                        I have read and agree to the
                        <a href="/terms-and-conditions" target="_blank"
                          >Terms and Conditions</a
                        >
                      </label>
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4 shadow-none"
                    >
                      Sign up
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-facebook-f"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-google"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-twitter"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
    <!-- IMPORTS -->
    <script type="module" src=""></script>
    <script type="text/javascript" src="../src/mdb.min.js"></script>
    <script src="../src/bootstrap.min.js"></script>
    <script src="../src/popper.min.js"></script>
  </body>
</html>
