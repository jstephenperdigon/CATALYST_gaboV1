<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../src/mdb.min.css" />
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #007bff;
      }

      .sidebar {
        background-color: #343a40;
        color: #fff;
        min-height: 100vh;
      }

      .main-content {
        margin-top: 56px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">User Profile</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column mt-5">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="fas fa-user"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-cog"></i> Account Settings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-lock"></i> Privacy
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="main-content">
            <div class="container mt-5">
              <h2 class="text-center mb-4">Edit Account Details</h2>

              <!-- Account Details Form -->
              <form>
                <div class="form-row">
                  <div class="col-md-6 mb-4">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="First name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-4">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Last name"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-12 mb-4">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-12 mb-4">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                </div>

                <button class="btn btn-primary" type="submit">
                  Save Changes
                </button>
              </form>
              <!-- End Account Details Form -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <script type="text/javascript" src="../src/mdb.min.js"></script>
    <script type="text/javascript" src="../src/bootstrap.min.js"></script>
    <script type="script/javascript" src="../src/popper.min.js"></script>
  </body>
</html>
